    <script type="application/javascript" src="../js/browser-polyfill.js"></script>
    <script type="application/javascript" src="popup.js"></script>
    <style>
        .button {
            border-radius: 4px;
            padding: 8px;

<div id="prebid-winner-stats">Number of auctions won by bidder</div>

    </div>
</div>
